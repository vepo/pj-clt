<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora PJ - CLT</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='./main.css'>
    <script src='./main.js'></script>
</head>

<body class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://blog.vepo.dev">blog.vepo.dev</a>
        </div>
    </nav>
    <h1>Calculadora PJ x CLT</h1>
    <div class="container-fluid border rounded">
        <h2>CLT</h2>
        <form>
            <div>
                Salário mínimo: R$<span id="spnSalarioMinimo"></span>
            </div>
            <div class="mb-3">
                <label for="txtCltSalario" class="form-label">Salário</label>
                <div class="input-group">
                    <div class="input-group-text">R$</div>
                    <input type="number" class="form-control" id="txtCltSalario" placeholder="Insira o salário">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        Valores
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">#Salário Minimos: <span id="spnQtdSalarioMinimos"></span></li>
                        <li class="list-group-item">Bonus Férias: R$<span id="spnBonusFerias"></span></li>
                        <li class="list-group-item">13º Salário: R$<span id="spnDecimoTerceiro"></span></li>
                        <li class="list-group-item">Salário anual: R$<span id="spnSalarioAnual"></span></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        Imposto
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Faixa: <span id="spnIRFaixa"></span></li>
                        <li class="list-group-item">Imposto: R$<span id="spnIRDesconto"></span></li>
                        <li class="list-group-item">Salário líquido: R$<span id="spnIRSalarioLiquido"></span></li>
                        <li class="list-group-item">Salário anual liquido: R$<span id="spnIRSalarioLiquidoAnual"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
